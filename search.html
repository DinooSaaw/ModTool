<!DOCTYPE html>
<html>
<head>
  <title>User Actions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="user-name"></h1>
  <button id="add-vip">Add As VIP</button>
  <button id="add-mod">Add As Mod</button>
  <button id="ban">Ban</button>
  <div id="timeout-section">
    <h2>Timeout</h2>
    <button class="timeout-btn" data-time="1">1s</button>
    <button class="timeout-btn" data-time="30">30s</button>
    <button class="timeout-btn" data-time="60">60s</button>
    <button class="timeout-btn" data-time="300">300s</button>
    <input type="text" id="custom-time" placeholder="Custom time in seconds">
    <button id="timeout-custom">Timeout</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
